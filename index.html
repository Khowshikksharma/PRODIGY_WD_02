<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <link rel="icon" href="prd.png" type="image/icon type">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
      <script src="script.js" defer></script>
      <title>PRODIGY - Stop Watch Web Application</title>
   </head>
   <body>
      <div class="container">
         <div class="card__container">
            <article class="card__article card__green">
                <div class="watch">
                    <div class="outer-circle">
                        <div class="inner-circle">
                            <span class="text minute">0 :</span>
                            <span class="text sec">&nbsp; 0 :</span>
                            <span class="text msec">&nbsp; 0</span>
                        </div>
                    </div>
                    <div class="button-wrapper">
                        <button class="button reset hidden">Reset</button>
                        <button class="button play">Play</button>
                        <button class="button lap hidden">Laps</button>
                    </div>
                </div>
                <ul class="laps">
                    <button class="lap-clear-button hidden">Clear All</button>
                </ul>
            </article>
         </div>
      </div>
   </body>
</html>
